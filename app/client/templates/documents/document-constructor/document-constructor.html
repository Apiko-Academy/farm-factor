<template name="DocumentConstructor">
  <h1>Створення нового документу</h1>
  <form>
    <div class="form-group">
      <label for="docTemplate">Шаблон</label>
      <select class="form-control" id="docTemplate">
        {{# each documentDefinitions}}
          <option value="{{_id}}">{{name}}</option>
        {{/ each}}
      </select>
    </div>
    <button type="submit" class="btn btn-primary pull-right">Зберегти</button>
  </form>
</template>
